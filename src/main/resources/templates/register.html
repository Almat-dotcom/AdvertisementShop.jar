    <div class="container">
        <div class="row mt-4">
            <div class="col-6 offset-3">
                <form th:action="@{'/register'}" method="post">
                    <div class="form-group">
                        <label>EMAIL:</label>
                        <input type="email"  required name="user_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>PASSWORD:</label>
                        <input type="password" required name="user_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>REPEAT PASSWORD:</label>
                        <input type="password" required name="re_user_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>FULL NAME:</label>
                        <input type="text" required name="full_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
